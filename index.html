<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-VS-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link href="images/calculator-title-icon.png" rel="icon" type="image/x-icon" />
    <title>Calculator</title>

  </head>
  <body>
    <div class="calculator-body">
      <div class="result-screen">
        <div class="previous-result">
4568135468
        </div>
        <div class="current-result">
3454+468+468-46468+54
        </div>
        </div>
        <div class="keys">
          <div class="key-row">
            <button class="key action-key">AC</button>
            <button class="key action-key">DEL</button>
            <button class="key">n!</button>
            <button class="key">π</button>
          </div>
          <div class="key-row">
            <button class="key">a²</button>
            <button class="key">√</button>
            <button class="key">%</button>
            <button class="key">÷</button>
          </div>
          <div class="key-row">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">x</button>
          </div>
          <div class="key-row">
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">-</button>
          </div>
          <div class="key-row">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">+</button>
          </div>
          <div class="key-row">
            <button class="key">.</button>
            <button class="key">0</button>
            <button class="key double-key action-key">=</button>
          </div>




        </div>



    </div>
  </body>
</html>
