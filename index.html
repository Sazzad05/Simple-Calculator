<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-VS-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link href="images/calculator-title-icon.png" rel="icon" type="image/x-icon" />
    <title>Calculator | Sazzad Alam Bhuiyan</title>

  </head>
  <body>
    <div class="calculator-body">
      <div class="result-screen">
        <div class="previous-result">
        0
        </div>
        <div class="current-result">
        0
        </div>
        </div>
        <div class="keys">
          <div class="key-row">
            <button class="key action-key btnac">AC</button>
            <button class="key action-key btndel">DEL</button>
            <button class="key btnf">n!</button>
            <button class="key btnpi">π</button>
          </div>
          <div class="key-row">
            <button class="key btnsq">a²</button>
            <button class="key btnsqrt">√</button>
            <button class="key btnper">%</button>
            <button class="key btnd">÷</button>
          </div>
          <div class="key-row">
            <button class="key btn7" value="7">7</button>
            <button class="key btn8" value="8">8</button>
            <button class="key btn9" value="9">9</button>
            <button class="key btnm">x</button>
          </div>
          <div class="key-row">
            <button class="key btn4" value="4">4</button>
            <button class="key btn5" value="5">5</button>
            <button class="key btn6" value="6">6</button>
            <button class="key btns">-</button>
          </div>
          <div class="key-row">
            <button class="key btn1" value="1">1</button>
            <button class="key btn2" value="2">2</button>
            <button class="key btn3" value="3">3</button>
            <button class="key btnp">+</button>
          </div>
          <div class="key-row">
            <button class="key btnpoint">.</button>
            <button class="key btn0" value="0">0</button>
            <button class="key double-key action-key btnans">=</button>
          </div>
        </div>
    </div>


    <script src="js/script.js"></script>
  </body>
</html>
